{% extends 'layouts/base.html' %}

{% block content %}
  <h2 class="text-2xl">{{ nanny.name }}</h2>
  <p>
      {{ nanny.description|linebreaks }}
  </p>
  <a href="{% url 'nannies:edit' nanny.id %}">編輯</a>

  <form action="{% url 'nannies:delete' nanny.id %}"
        method="post">
      {% csrf_token %}
      <button>刪除</button>
  </form>

{% endblock %}
