{% if messages %}
    <div class="flash" x-show="show" x-data="flash_message">
        {% for message in messages %}
            <p class="{{ message.tags }} px-4 py-2 flex justify-between">
                <span>{{ message }}</span>
                <button @click="close">X</button>
            </p>
        {% endfor %}
    </div>
{% endif %}
